<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Style -->
  <link rel="stylesheet" href="./style.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
  <!-- Script -->
  <script src="./script.js" defer></script>
  <title>The greatest translator</title>
</head>
<body>
  <div class="app-wrapper">

    <div class="wrapper-left">

      <a href="#" class="brand-name">
        <h1>All Translations</h1>
      </a>
      
      <div class="main-content">
        <h1>
          Get all translations, <br /> 
          easy and quickly.
        </h1>

        <div class="input-wrapper">
          <h2>Translate from:</h2>
          
          <form class="input-form">
            <input 
              type="text" 
              class="input-from"
              placeholder="Type the text here..."
              maxlength="100"
            >
  
            <button type="submit" class="translate-button">Translate</button>
          </form>

          <span class="char-count">0/100</span>
        </div>
      </div>

    </div>

    <div class="wrapper-right">

      <div class="translated-list">
        <!-- <article class="translated-box" id="key-1">
          <header>
            <h3 class="language">English</h3>
            <button class="clipboard-copy" data-box-key="1">copy translation</button>
          </header>
  
          <p class="translated-text">
            Olá, meu nome é igor, gosto de pão haha
          </p>
        </article> -->
      <div>
    </div>
  </div>

  <span class="author-wrapper">
    Made with ❤️ by 
    <a class="author" href="https://github.com/cinatitBR" target="_blank">Igor Rocha</a>
  </span>
</body>
</html>
